# https://codeberg.org/dnkl/foot/src/branch/master/foot.ini

shell=fish

font=monospace-:size=11

[colors]
# Colors match onedark neovim builtin terminal settings.
# No bright colors.
# https://github.com/navarasu/onedark.nvim/blob/master/lua/onedark/terminal.lua
# You can also just check by running neofetch or some other colors
# printing tool in both foot and nvim terminal side by side whether you got hits right.


# color name | name in [https://github.com/navarasu/onedark.nvim/blob/master/lua/onedark/palette.lua]
foreground=abb2bf # | fg
background=282c34 # | NOT bg0 

flash=d19a66 # | orange

regular0=181a1f  # black | black

regular1=e86671 # red | red
regular2=98c379  # green | green
regular3=e5c07b # yellow | yellow
regular4=61afef  # blue | blue
regular5=c678dd  # magenta | purple  
regular6=56b6c2 # cyan | cyan 

regular7=abb2bf # white | fg


bright0=5c6370  # bright black | grey

bright1=e86671 # bright red
bright2=98c379   # bright green
bright3=e5c07b # bright yellow 
bright4=61afef   # bright blue
bright5=c678dd   # bright magenta
bright6=56b6c2 # bright cyan

bright7=abb2bf   # bright white | fg

